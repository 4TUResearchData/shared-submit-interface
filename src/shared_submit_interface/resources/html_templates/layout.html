<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="4tu, 4tu.researchdata, dans, knaw">
    <meta name="author" content="4TU.ResearchData">
    <meta name="author" content="DANS">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; img-src data: 'self' 'unsafe-eval'; object-src data: 'unsafe-eval'">
    <title>{% if page_title %}{{page_title|safe}}{% else %}{{site_name | default("Dutch Data Repository Deposit", True)}}{% endif %}</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    {% block headers %}{% endblock %}
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        {% block steps %}{% endblock %}
      </div>
      <div id="content">
        <div id="content-wrapper">
          <div id="message"></div>
          {% block body %}{% endblock %}
        </div>
      </div>
      <div id="footer">
        <p>This service is a collaboration between:</p>
        <div class="logo-wrapper"><img decoding="async" src="/static/images/logo-dans.svg" alt="" /></div><!--
        --><div class="logo-wrapper"><img decoding="async" src="/static/images/logo-4tu.svg" alt="" /></div>
        <p><a href="https://github.com/4TUResearchData/shared-submit-interface">Source code</a></p>
      </div>
    </div>
  </body>
</html>
