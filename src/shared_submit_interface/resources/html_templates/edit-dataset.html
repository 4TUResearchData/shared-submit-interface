{% extends "layout.html" %}
{% block headers %}
<link href="/static/css/form.css" rel="stylesheet">
<style>
.submenu li {
    position: inline-block;
    list-style-type: none;
    text-decoration: none;
    font-size: 12pt;
    font-weight: normal;
    width: 100%;
    min-width: 100pt;
    margin: 0pt 10pt 10pt 10pt;
    padding: 5pt 10pt 5pt 10pt;
    user-select: none;
}
</style>
{% endblock %}
{% block body %}
<h1>Publish dataset</h1>

<p>This form helps you choose a data repository and transfers the metadata to the appropriate repository.</p>

<label for="title">Title</label>
<input type="text" id="title" name="title" value="" />

<label for="affiliation">Affiliation</label>
<input type="text" id="affiliation" name="affiliation" value="" />

<label for="affiliation">E-mail address</label>
<input type="text" id="email" name="email" value="" />

<ul class="action-buttons">
  <li class="save-button"><a id="save" href="#">Save draft</a>
  <li class="submit-button"><a id="submit" href="#">Submit for review</a>
</ul>
{% endblock %}
